<h1>TIMPGUI</h1>

<p>

<h4> 
TIMPGUI is a project to implement a java-based cross-platform, free and 
open-source GUI to TIMP.  TIMPGUI will be a full interface to TIMP, and 
allow for interactive exploration of data and model fit. 

It is being implemented by <a HREF="http://www.nat.vu.nl/~jsnel/"> Joris Snellenburg </a>, 
<a href="http://www.nat.vu.nl/~kate" target="_top"> Katharine Mullen</a>, 
and <a
href="http://www.wewur.wur.nl/wewur/visitecard.cfm?taal=en&o_nummer=48201" 
target="_top">
Sergey Laptenok</a>.
